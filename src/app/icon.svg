<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128" width="128" height="128">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter for neon effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Outer glow -->
    <filter id="outerGlow">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#a855f7" flood-opacity="0.8"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Dark background with subtle gradient -->
  <rect width="128" height="128" fill="#0a0a0f" rx="24"/>
  
  <!-- Decorative circuit pattern -->
  <circle cx="20" cy="20" r="2" fill="url(#neonGradient)" opacity="0.3"/>
  <circle cx="108" cy="20" r="2" fill="url(#neonGradient)" opacity="0.3"/>
  <circle cx="20" cy="108" r="2" fill="url(#neonGradient)" opacity="0.3"/>
  <circle cx="108" cy="108" r="2" fill="url(#neonGradient)" opacity="0.3"/>
  
  <!-- Main container with glow -->
  <g filter="url(#outerGlow)">
    <!-- Background shape -->
    <rect x="16" y="16" width="96" height="96" rx="16" fill="none" stroke="url(#neonGradient)" stroke-width="2" opacity="0.5"/>
    
    <!-- EBK Text with neon effect -->
    <text 
      x="64" 
      y="78" 
      font-family="'Arial Black', 'Arial Bold', sans-serif" 
      font-size="42" 
      font-weight="900"
      fill="url(#neonGradient)" 
      text-anchor="middle"
      filter="url(#glow)"
      letter-spacing="2">EBK</text>
    
    <!-- Underline accent -->
    <line x1="32" y1="88" x2="96" y2="88" stroke="url(#neonGradient)" stroke-width="3" stroke-linecap="round" filter="url(#glow)"/>
    
    <!-- Small decorative dots -->
    <circle cx="64" cy="32" r="3" fill="url(#neonGradient)" filter="url(#glow)"/>
  </g>
  
  <!-- Corner accents -->
  <path d="M 24 24 L 32 24 M 24 24 L 24 32" stroke="url(#neonGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 104 24 L 96 24 M 104 24 L 104 32" stroke="url(#neonGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 24 104 L 32 104 M 24 104 L 24 96" stroke="url(#neonGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  <path d="M 104 104 L 96 104 M 104 104 L 104 96" stroke="url(#neonGradient)" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
</svg>
